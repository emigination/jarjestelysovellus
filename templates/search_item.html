<!DOCTYPE html>
<title>Tavaroidenjärjestelysovellus</title>
<h1>Etsi tavara</h1>

<form action="/fetch_item" method="GET">
    <p>Tavaran nimi:<br>
        <input type="text" name="name">
    </p>
    <input type="submit" value="Etsi tavara">
</form>
<form action="/fetch_all_items" method="GET">
    <input type="submit" value="Näytä kaikki tavarani">
</form>
{% if error %}
<p>Haettua tavaraa ei löytynyt</p>
{% endif %}
