<!DOCTYPE html>
{% extends "layout.html" %}
{% block pagename %} Luo uusi käyttäjä {% endblock %}
{% block content %}
<p>Olet jo kirjautuneena sisään!</p>
{% endblock %}
{% block notlogged %}
<form action="/register" method="POST">
    <p>Käyttäjätunnus:<br>
        <input type="text" name="name">
    </p>
    <p>Salasana:<br>
        <input type="password" name="password">
    </p>
    <input type="submit" value="Luo käyttäjä" class="btn btn-primary mt-2 mb-4">
</form>
{% if error %}
<p class="text-danger">{{error}}</p>
{% endif %}
{% endblock %}
