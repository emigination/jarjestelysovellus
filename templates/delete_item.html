<!DOCTYPE html>
{% extends "layout.html" %}
{% block pagename %} Poista tavara {% endblock %}
{% block content %}
<p>Poistetaanko {{item.name}}?</p>
<form action="/delete/{{item.id}}" method="POST">
    <input type="submit" class="btn btn-primary mt-2" value="Poista">
</form>
<form action="/search_item" method="GET">
    <input type="submit" class="btn btn-primary mt-2" value="Peruuta">
</form>
{% endblock %}
{% block notlogged %}
<p>Sinun pitää <a href="/">kirjautua sisään</a> tai <a href="/create_user">luoda käyttäjätili</a>!</p>
{% endblock %}
